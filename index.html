<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="start()">

    <!-- Betting Menu -->
    <div id="bettingMenu">
        <h1 class="border">
            Welcome to Blackjack!
        </h1>
        <div class="border">
            <p>
                You Have <span id="money">500</span> Dollars <br>
                Your Opponent Has <span id="opponentMoney">500</span> Dollars <br>
                Your Opponent is Betting <span id="opponentBet">0</span> Dollars <br>
            </p>
            <!-- Make a ticker to increase or decrease your bet. -->
            <div class="ticker">
                <button onclick="decreaseBet()">-</button>
                <span class="para" id="bet">50</span>
                <button onclick="increaseBet()">+</button>
                <button onclick="startGame()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Game -->
    <div id="gameBody">
        <div class="gameTable">
            <div class="oppentsSide">
            </div>

            <div class="playerSide">
            </div>
        </div>
    </div>
</body>

</html>
